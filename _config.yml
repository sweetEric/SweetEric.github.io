# Jekyll configuration

name: Eric
description: Welcome to my worldÔºÅ


# url is currently only used only for the RSS feed in feed.xml
url: https://SweetEric.github.io/

# baseurl will often be '', but for a project page on gh-pages, it needs to
# be the project name.
# *** IMPORTANT: If your local "jekyll serve" throws errors change this to '' or
#     run it like so: jekyll serve --baseurl=''
baseurl: ''
## default date_format
date_format: 
  title: "%B-%-d-%Y"
  archive: "%b"
  categories: "%b-%Y"
  tag: "%b-%Y"
# Language
lan: "cn" 

# theme: minima
# theme
# theme: phantom_jekyll_theme

paginate: 10
highlighter: rouge
markdown: kramdown
kramdown:
  input: GFM
  auto_ids:       true
  footnote_nr:    1
  entity_output:  as_char
  toc_levels:     1..6
  smart_quotes:   lsquo,rsquo,ldquo,rdquo
  enable_coderay: false
  coderay:
    coderay_wrap:              div
    coderay_line_numbers:      inline
    coderay_line_number_start: 1
    coderay_tab_width:         1
    coderay_bold_every:        10
    coderay_css:               style
    
gems: ['jekyll-paginate', 'Jekyll-rendering', 'Jekyll-tagging', 'jekyll-coffeescript', 'jekyll-gist', 'jekyll-mentions']

whitelist:
  - jekyll-coffeescript
  - jekyll-gist
  - jekyll-mentions
  - jekyll-paginate
  - jekyll-redirect-from
  
exclude: ['README.md', 'LICENSE', "*.bak"]    
